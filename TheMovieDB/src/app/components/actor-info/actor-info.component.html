<h1 mat-dialog-title>{{data.actorinfo.name}}</h1>

<div *ngIf="data.actorinfo.gender">
    <p>{{data.actorinfo.gender}}</p>
</div>
<h3>Peliculas relevantes</h3>

<div mat-dialog-content *ngFor="let film of data.film" class="movies">
   <!-- <h3>{{film.title}}</h3>-->
  <img [src]="showImgMovie(film)">
</div>


<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
